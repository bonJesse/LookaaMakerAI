    <title>Cultural Makeover AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #4F3A9D;
        background-image: linear-gradient(135deg, #6B73FF 0%, #4F3A9D 100%);
        color: white;
        overflow-x: hidden;
        position: relative;
      }
      body::before, body::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        z-index: -1;
        filter: blur(150px);
        opacity: 0.7;
      }
      body::before {
        top: -10%;
        left: -15%;
        width: 40vw;
        height: 40vw;
        max-width: 500px;
        max-height: 500px;
        background: rgba(126, 101, 229, 0.5);
      }
      body::after {
        bottom: -15%;
        right: -15%;
        width: 50vw;
        height: 50vw;
        max-width: 600px;
        max-height: 600px;
        background: rgba(239, 132, 87, 0.4);
      }
      .continent-button {
        transition: all 0.3s ease-in-out;
      }
      .continent-button:hover {
        transform: scale(1.05);
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
